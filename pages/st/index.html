<!DOCTYPE html>
<html>
    <head>
        <title>LliStream</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flv.js/1.3.2/flv.min.js" integrity="sha512-viIpeG+70da8uvm9aktaT4dXxlalio52xjaKmGSjiUXrfPo4jRlp6elFvAEuV7GxmVB/qwQZiCQNadaF3DfVZg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                padding: 0;
                background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
                color: white;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                overflow: hidden;
            }
            #video {
                width: 100vw;
                height: 100vh;
                object-fit: contain;
                background: #000;
                transition: opacity 0.5s ease;
            }
            #video.hidden {
                opacity: 0;
            }
            h1 {
                font-size: 3rem;
                font-weight: 300;
                text-align: center;
                background: linear-gradient(45deg, #ea00ff, #8400ff);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
                animation: pulse 2s infinite;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            @keyframes pulse {
                0%, 100% { opacity: 0.7; }
                50% { opacity: 1; }
            }
            @media (max-width: 768px) {
                h1 {
                    font-size: 2rem;
                }
            }
        </style>
    </head>
    <body>
        <h1 id="offline" style="display: none;">Offline</h1>
        <video id="video" muted controls type="application/x-mpegURL"></video>

        <script type="text/javascript">
            const video = document.getElementById('video');
            const offline = document.getElementById('offline');
            const streamUrl = '/stream';

            function showOffline() {
                video.classList.add('hidden');
                offline.style.display = 'block';
            }

            function showVideo() {
                offline.style.display = 'none';
                video.classList.remove('hidden');
            }
            if (flvjs.isSupported()) {
                const flvPlayer = flvjs.createPlayer({
                    type: 'flv',
                    url: streamUrl
                });
                flvPlayer.attachMediaElement(video);
                flvPlayer.load();
                flvPlayer.play().then(() => {
                    showVideo();
                }).catch((error) => {
                    console.error('Error playing video:', error);
                    showOffline();
                });

                flvPlayer.on(flvjs.Events.ERROR, (errorType, errorDetail) => {
                    console.error('FLV.js Error:', errorType, errorDetail);
                    showOffline();
                });
            } else {
                console.error('FLV.js is not supported in this browser.');
                showOffline();
            }
        </script>
    </body>
</html>
